</head>
<body>
       <!--navbar section-->
    <nav class="navbar navbar-expand-lg navbar-light bg-dark py-3">
      <div class="container">
        <a class="navbar-brand" href="/">
            <h2 class="text-white pt-1">Sightseeing Platform</h2>
          </a>
        <button class="navbar-toggler text-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link text-white" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/ranking">Ranking</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/posts">Post</a>

            <li class="nav-item">

            <button class="btn btn-primary ms-2">Login</button>

  <!--問い合わせフォーむ-->
  <div class="container my-5">
    <h2 class="my-2 text-center">お問合せフォーム</h2>
    <form method="post" action="">
      <div class="form-group">
        <input type="email" name="email" class="form-control" placeholder="メールアドレス">
      </div>
      <div class="form-group my-2">
        <input type="text" name="name" class="form-control" placeholder="お名前">
      </div>
      <div class="form-group my-2">
        <textarea rows="4" cols="50" placeholder="ご意見" name="text" type="text" class="form-control"></textarea>
      </div>
      <div class="text-center">
      <button type="submit" class="btn btn-primary my-2 ">送信</button>
    </div>
    </form>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
